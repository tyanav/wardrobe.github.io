<!DOCTYPE html>
<html>

<head>
    <title>wardrobe loading page</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/asv7rac.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container homeFont">

        <!-- top purple rectangle -->
        <div class="rect">

            <!-- BUTTON AND BACK BUTTON IN SAME DIV LINE -->
            <a class="btn btn-link" href="index.html" role="button"
                style="text-align: left; width:49%; display: inline-block;">BACK</a>
            <p id="time" style="text-align: right; width:49%;  display: inline-block;"></p>
            <div class="line"></div>
            <p class="text-center" style="margin-top: 70px;">Welcome to your wardrobe!</p>

        </div>


        <p class="text-center" style="margin-bottom: 0; margin-top:30px;">Weekly Weather Forecast</p>
        <div class="weatherWidget">

            <script>


                // TIME DISPLAY
                var dt = new Date();
                document.getElementById("time").innerHTML = dt.toLocaleTimeString();

                // var today = new Date();
                // var time = today.getHours() + ":" + today.getMinutes();
                // document.getElementById("time").innerHTML = time;


                // WEATHER API
                window.weatherWidgetConfig = window.weatherWidgetConfig || [];
                window.weatherWidgetConfig.push({
                    selector: ".weatherWidget",
                    apiKey: "D98TB29ADS6UN4FN5362QQD9B", //Sign up for your personal key
                    location: "Toronto, ON", //Enter an address
                    unitGroup: "metric", //"us" or "metric"
                    forecastDays: 7, //how many days forecast to show
                    title: "Toronto", //optional title to show in the 
                    showTitle: true,
                    showConditions: true
                });
                (function () {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();

            </script>

        </div>

        <p class="text-center" style="margin-bottom:0%; margin-top:70px;">Outfit recommendation based on weather forecast!</p>
        <img src="images/jacket.jpg" class="rounded float-left" alt="jacket" style="width:30%; margin-left:13px;">
        <img src="images/pants.jpg" class="rounded float-right" alt="pants" style="width:30%; height:18%; margin-left:5px; margin-right:5px;">
        <img src="images/shoes.jpg" class="rounded float-right" alt="shoes" style="width:30%">


        <!-- view and upload wardrobe buttons -->
        <div class="text-center">
            <a class="btn btn-link viewBtn" href="view.html" role="button" style="margin-top:80px;">VIEW WARDROBE</a>
        </div>

        <div class="text-center">
            <a class="btn btn-link uploadBtn" href="upload.html" role="button" style="margin-top:50px;">UPLOAD WARDROBE</a>
        </div>





    </div>
</body>

</html>
